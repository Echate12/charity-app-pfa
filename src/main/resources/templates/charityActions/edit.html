<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Edit Charity Action</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body class="p-4">
<h1>Edit Charity Action</h1>
<form th:action="@{/actions/edit/{id}(id=${action.id})}"
      th:object="${action}"
      method="post">
  <input type="hidden"
         th:name="${_csrf.parameterName}"
         th:value="${_csrf.token}"/>

  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text"
           id="title"
           th:field="*{title}"
           class="form-control"
           required/>
  </div>

  <div class="mb-3">
    <label for="org" class="form-label">Organization</label>
    <select id="org"
            th:field="*{organizationId}"
            class="form-select"
            required>
      <option value="" disabled>Select one</option>
      <option th:each="o : ${organizations}"
              th:value="${o.id}"
              th:text="${o.name}">Org</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <textarea id="desc"
              th:field="*{description}"
              class="form-control"
              rows="4"></textarea>
  </div>

  <button type="submit" class="btn btn-success">Update</button>
  <a th:href="@{/actions}" class="btn btn-secondary ms-2">Cancel</a>
</form>
</body>
</html>
