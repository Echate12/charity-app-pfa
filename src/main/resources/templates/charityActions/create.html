<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Action</title>
</head>
<body>

<h1>Create a New Charity Action</h1>
<form th:action="@{/actions/create}"
      th:object="${action}"
      method="post">
    <input th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"
           type="hidden"/>

    <div>
        <label for="title">Title</label>
        <input id="title" type="text" th:field="*{title}" required/>
    </div>

    <div>
        <label for="description">Description</label>
        <textarea id="description"
                  th:field="*{description}"
                  rows="5"
                  required></textarea>
    </div>

    <div>
        <label for="category">Category</label>
        <select id="category" th:field="*{category}">
            <option th:each="c : ${T(com.charity.charityapp.enums.ActionCategory).values()}"
                    th:value="${c}"
                    th:text="${c}">CATEGORY</option>
        </select>
    </div>

    <button type="submit">Save</button>
</form>

</body>
</html>
