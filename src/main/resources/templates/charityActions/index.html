<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: commonHead('Charity Actions')"></head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">CharityApp</a>
    <ul class="navbar-nav ms-auto d-flex flex-row">
      <li class="nav-item me-3">
        <a class="nav-link" th:text="${#authentication.name}">User</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container py-4">
  <h2>Charity Actions</h2>
  <a class="btn btn-success mb-3" th:href="@{/actions/create}">New Action</a>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Category</th>
      <th>Organization ID</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="action : ${actions}">
      <td th:text="${action.id}">1</td>
      <td th:text="${action.title}">Feed the kids</td>
      <td th:text="${action.description}">Help feed children</td>
      <td th:text="${action.category}">FOOD</td>
      <td th:text="${action.organizationId}">42</td>
      <td th:text="${#dates.format(action.createdAt, 'yyyy-MM-dd HH:mm')}">2025-05-23 12:00</td>
      <td th:text="${#dates.format(action.updatedAt, 'yyyy-MM-dd HH:mm')}">2025-05-24 09:30</td>
      <td>
        <a th:href="@{|/actions/edit/${action.id}|}" class="btn btn-sm btn-secondary">Edit</a>
        <a th:href="@{|/actions/delete/${action.id}|}" class="btn btn-sm btn-danger"
           onclick="return confirm('Delete this action?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div th:replace="fragments/footer :: commonFooter"></div>
</body>
</html>
