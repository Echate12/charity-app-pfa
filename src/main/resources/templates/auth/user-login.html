<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <h1>User Login</h1>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${param.error}" class="alert alert-error">Invalid email or password.</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

        <form th:action="@{/auth/user-login}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required autofocus
                       placeholder="Enter your email"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password"/>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="auth-links">
            <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
<!--            <p>Are you an admin? <a th:href="@{/auth/admin-login}">Login as admin</a></p>-->
        </div>
    </div>
</div>
</body>
</html>
