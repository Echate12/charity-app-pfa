<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: commonHead('Register')"></head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">CharityApp</a>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="mb-4 text-center">Register</h3>
          <form th:action="@{/auth/register}" th:object="${userDto}" method="post">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input th:field="*{firstName}" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input th:field="*{lastName}" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input th:field="*{email}" type="email" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input th:field="*{password}" type="password" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>
          <p class="mt-3 text-center">
            <a th:href="@{/auth/login}">Already have an account?</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: commonFooter"></div>
</body>
</html>
