<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
  <h1>Register</h1>
  <form th:action="@{/auth/register}" method="post" th:object="${userDto}">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input th:field="*{firstName}" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input th:field="*{lastName}" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" th:field="*{password}" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p class="mt-3">Already registered? <a th:href="@{/auth/login}">Login here</a>.</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
