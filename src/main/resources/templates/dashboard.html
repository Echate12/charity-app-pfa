<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - Charity App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Charity App</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text text-white me-3">Welcome, <span th:text="${userName}"></span></span>
            <a class="btn btn-outline-light" href="/auth/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>User Dashboard</h1>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">My Donations</h5>
                    <h2 class="text-primary" th:text="${totalDonations}">0</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <h3>My Recent Donations</h3>
        <div th:if="${donations.isEmpty()}" class="alert alert-info">
            You haven't made any donations yet.
        </div>
        <table th:if="${!donations.isEmpty()}" class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Charity Action ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="donation : ${donations}">
                <td th:text="${#temporals.format(donation.donatedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>$<span th:text="${donation.amount}"></span></td>
                <td th:text="${donation.charityActionId}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <a href="/donations/new" class="btn btn-primary">Make a Donation</a>
        <a href="/actions" class="btn btn-secondary">Browse Charity Actions</a>
    </div>
</div>
</body>
</html>
