<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<div th:replace="fragments/admin-nav :: adminMenu"></div>

<div class="container">
    <h2>Edit User</h2>
    <form th:action="@{'/admin/users/edit/' + ${user.id}}" th:object="${user}" method="post" class="admin-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" required />
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>
        
        <div class="form-group">
            <label for="password">New Password (leave blank to keep current)</label>
            <input type="password" id="password" th:field="*{password}" />
        </div>
        
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" th:field="*{role}" required>
                <option th:each="role : ${roles}" 
                        th:value="${role}" 
                        th:selected="${role == user.role}"
                        th:text="${role}">USER</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update User</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
