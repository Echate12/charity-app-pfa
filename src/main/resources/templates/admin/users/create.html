<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<div th:replace="fragments/admin-nav :: adminMenu"></div>

<div class="container">
    <h2>Create New User</h2>
    <form th:action="@{/admin/users/create}" th:object="${user}" method="post" class="admin-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" required />
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>
        
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" th:field="*{role}" required>
                <option th:each="role : ${roles}" 
                        th:value="${role}" 
                        th:text="${role}">USER</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create User</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
