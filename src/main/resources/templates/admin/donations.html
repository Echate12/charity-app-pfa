<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>All Donations - Admin</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/admin/dashboard}">Charity App Admin</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" th:href="@{/admin/users}">Users</a>
      <a class="nav-link" th:href="@{/admin/donations}">Donations</a>
      <a class="nav-link" th:href="@{/admin/charity-actions}">Charity Actions</a>
      <a class="nav-link" th:href="@{/admin/organizations}">Organizations</a>
      <form th:action="@{/auth/logout}" method="post" class="d-inline ms-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h1>Donations</h1>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>ID</th>
      <th>Donor</th>
      <th>Action</th>
      <th>Amount</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="don : ${donations}">
      <td th:text="${don.id}">1</td>
      <td th:text="${don.userName}">John Doe</td>
      <td th:text="${don.actionTitle}">Feed Kids</td>
      <td th:text="${#numbers.formatDecimal(don.amount, 1, 'COMMA', 2, 'POINT')}">$100.00</td>
      <td th:text="${#dates.format(don.createdAt, 'yyyy-MM-dd HH:mm')}">2025-05-24 11:00</td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
