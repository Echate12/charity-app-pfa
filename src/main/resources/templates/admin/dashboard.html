<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Charity App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin/dashboard">Charity App Admin</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/admin/users">Users</a>
      <a class="nav-link" href="/admin/donations">Donations</a>
      <a class="btn btn-outline-light ms-3" href="/auth/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Admin Dashboard</h1>

  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Total Donations</h5>
          <h2 class="text-success" th:text="${totalDonations}">0</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <h2 class="text-primary" th:text="${totalUsers}">0</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <h3>Quick Actions</h3>
    <div class="btn-group" role="group">
      <a href="/admin/users" class="btn btn-primary">Manage Users</a>
      <a href="/admin/donations" class="btn btn-success">View All Donations</a>
      <a href="/actions" class="btn btn-info">Manage Charity Actions</a>
      <a href="/organizations" class="btn btn-warning">Manage Organizations</a>
    </div>
  </div>
</div>
</body>
</html>
