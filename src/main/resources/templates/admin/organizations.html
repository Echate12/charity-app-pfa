<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Manage Organizations</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body>

<!-- Admin navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/admin/dashboard}">Charity App Admin</a>
    <div class="navbar-nav ms-auto align-items-center">
      <a class="nav-link" th:href="@{/admin/users}">Users</a>
      <a class="nav-link" th:href="@{/admin/donations}">Donations</a>
      <a class="nav-link" th:href="@{/admin/charity-actions}">Charity Actions</a>
      <a class="nav-link active" th:href="@{/admin/organizations}">Organizations</a>
      <form th:action="@{/auth/logout}" method="post" class="d-inline ms-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-outline-light">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Organizations</h1>
    <a class="btn btn-primary"
       th:href="@{/admin/organizations/create}">
      + Create Organization
    </a>
  </div>

  <table class="table table-hover">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th class="text-end">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="org : ${organizations}">
      <td th:text="${org.id}">1</td>
      <td th:text="${org.name}">Organization Name</td>
      <td class="text-end">
        <a class="btn btn-sm btn-secondary me-1"
           th:href="@{/admin/organizations/edit/{id}(id=${org.id})}">
          Edit
        </a>
        <a class="btn btn-sm btn-danger"
           th:href="@{/admin/organizations/delete/{id}(id=${org.id})}"
           th:onclick="|return confirm('Delete ${org.name}?');|">
          Delete
        </a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(organizations)}">
      <td colspan="3" class="text-center text-muted">No organizations found.</td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
