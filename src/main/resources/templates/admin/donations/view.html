<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Donation</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<div th:replace="fragments/admin-nav :: adminMenu"></div>

<div class="container">
    <h2>Donation Details</h2>
    <div class="admin-form">
        <div class="form-group">
            <label>ID</label>
            <p th:text="${donation.id}">1</p>
        </div>
        
        <div class="form-group">
            <label>Donor</label>
            <p th:text="${donation.donor.username}">username</p>
        </div>
        
        <div class="form-group">
            <label>Charity Action</label>
            <p th:text="${donation.charityAction.title}">Action Title</p>
        </div>
        
        <div class="form-group">
            <label>Organization</label>
            <p th:text="${donation.charityAction.organization.name}">Organization Name</p>
        </div>
        
        <div class="form-group">
            <label>Amount</label>
            <p th:text="${donation.amount}">0.00</p>
        </div>
        
        <div class="form-group">
            <label>Date</label>
            <p th:text="${#temporals.format(donation.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</p>
        </div>
        
        <div class="form-actions">
            <form th:action="@{'/admin/donations/delete/' + ${donation.id}}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this donation?');">Delete Donation</button>
            </form>
            <a th:href="@{/admin/donations}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
