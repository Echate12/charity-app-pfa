<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Browse Charity Actions - Charity App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" th:href="@{/dashboard}">Charity App</a>
    <form th:action="@{/auth/logout}" method="post" class="d-inline ms-auto">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="btn btn-outline-light">Logout</button>
    </form>
  </div>
</nav>

<div class="container my-5">
  <h2 class="mb-4">Charity Actions</h2>

  <div th:if="${actions.isEmpty()}" class="alert alert-info">
    No charity actions available right now.
  </div>

  <div th:if="${!actions.isEmpty()}">
    <div class="row g-4">
      <div class="col-md-6" th:each="action : ${actions}">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${action.title}">Action Title</h5>
            <p class="card-text mb-2" th:text="${action.description}">Short description…</p>
            <p class="mb-1">
              <strong>Category:</strong>
              <span th:text="${action.category}">CATEGORY</span>
            </p>
            <p class="mb-3">
              <strong>Collected:</strong>
              $<span th:text="${action.collectedAmount}">0.00</span>
            </p>
            <a th:href="@{'/donations/new'(actionId=${action.id})}"
               class="mt-auto btn btn-primary">
              Donate
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <a th:href="@{/dashboard}" class="btn btn-link">← Back to Dashboard</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
