<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: commonHead('Organizations')"></head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">CharityApp</a>
        <ul class="navbar-nav ms-auto d-flex flex-row">
            <li class="nav-item me-3">
                <a class="nav-link" th:text="${#authentication.name}">User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container py-4">
    <h2>Organizations</h2>
    <a class="btn btn-success mb-3" th:href="@{/organizations/create}">New Organization</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact Email</th>
            <th>Address</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="org : ${organizations}">
            <td th:text="${org.id}">1</td>
            <td th:text="${org.name}">Helping Hands</td>
            <td th:text="${org.contactEmail}">info@help.org</td>
            <td th:text="${org.address}">123 Elm St.</td>
            <td th:text="${org.status}">ACTIVE</td>
            <td>
                <a th:href="@{|/organizations/edit/${org.id}|}"
                   class="btn btn-sm btn-secondary">Edit</a>
                <a th:href="@{|/organizations/delete/${org.id}|}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Delete this organization?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: commonFooter"></div>
</body>
</html>
