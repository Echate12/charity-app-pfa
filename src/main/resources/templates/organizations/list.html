<!-- src/main/resources/templates/organizations/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>All Organizations</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
</head>
<body>
<div class="container py-4">
    <h1>Organizations</h1>

    <div class="mb-3">
        <a th:href="@{/organizations/create}" class="btn btn-primary">Create New Organization</a>
        <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact Email</th>
            <th>Address</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="org : ${organizations}">
            <td th:text="${org.id}">1</td>
            <td th:text="${org.name}">Goodwill</td>
            <td th:text="${org.contactEmail}">info@goodwill.org</td>
            <td th:text="${org.address}">123 Main St</td>
            <td th:text="${org.status}">ACTIVE</td>
            <td>
                <a th:href="@{'/organizations/edit/' + ${org.id}}"
                   class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/organizations/delete/' + ${org.id}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Delete this organization?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
