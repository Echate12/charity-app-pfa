<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Edit Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container py-4">
    <h1>Edit Organization</h1>
    <form th:action="@{'/organizations/edit/' + ${organization.id}}"
          th:object="${organization}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="contactEmail" class="form-label">Contact Email</label>
            <input type="email" th:field="*{contactEmail}" id="contactEmail" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" th:field="*{address}" id="address" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" th:field="*{status}" id="status" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/organizations}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
