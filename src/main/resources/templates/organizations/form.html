<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${organization.id} != null ? 'Edit Organization' : 'Create Organization'">
        Organization Form
    </title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
</head>
<body>
<div class="container py-4">
    <h1 th:text="${organization.id} != null ? 'Edit Organization' : 'Create Organization'">
        Organization Form
    </h1>

    <form th:action="@{${organization.id} != null ? '/organizations/edit/' + ${organization.id} : '/organizations'}"
          th:object="${organization}"
          method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-success"
                th:text="${organization.id} != null ? 'Save Changes' : 'Create'">
            Submit
        </button>
        <a th:href="@{/organizations}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
