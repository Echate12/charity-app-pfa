<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Create Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<!--/*@thymesVar id="action" type="com.charity.charityapp.dto.CharityActionDto"*/-->
<div class="container py-4">
    <h1>Create a New Campaign</h1>
    <form th:action="@{/actions}" th:object="${action}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" th:field="*{category}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Organization</label>
            <select th:field="*{organizationId}" class="form-select" required>
                <option th:each="o : ${organizations}"
                        th:value="${o.id}" th:text="${o.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/actions}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
