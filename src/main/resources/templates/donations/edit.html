<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Edit Donation â€“ Charity App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Charity App</a>
        <form th:action="@{/auth/logout}" method="post" class="d-inline ms-auto">
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<div class="container my-5">
    <h2 class="mb-4">Edit Donation</h2>

    <form th:action="@{/donations/edit/{id}(id=${donation.id})}"
          th:object="${donation}"
          method="post">
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="actionSelect" class="form-label">Charity Action</label>
            <select id="actionSelect"
                    th:field="*{actionId}"
                    class="form-select"
                    required>
                <option th:each="act : ${charityActions}"
                        th:value="${act.id}"
                        th:text="${act.title}">[Title]</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount (USD)</label>
            <input id="amount"
                   type="number"
                   th:field="*{amount}"
                   class="form-control"
                   min="1"
                   step="0.01"
                   required/>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/donations}" class="btn btn-link">Cancel</a>
    </form>
</div>
</body>
</html>
