<!-- src/main/resources/templates/fragments/navbar.html -->
<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">CharityApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/actions}">Actions</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/donations}">Donations</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/organizations}">Organizations</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>

                    <!-- Admin link visible only to users with ADMIN role -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Admin</a>
                    </li>

                    <!-- Logout always visible when authenticated -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
                    </li>
                    <!-- Login link when not authenticated -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/auth/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
