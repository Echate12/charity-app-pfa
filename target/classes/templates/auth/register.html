<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="auth-container">
  <div class="auth-box">
    <h1>Create Account</h1>
    
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form th:action="@{/auth/register}" th:object="${user}" method="post" class="auth-form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}" required
               placeholder="Enter your first name"/>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" required
               placeholder="Enter your last name"/>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" required
               placeholder="Choose a username"/>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required
               placeholder="Enter your email"/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" required
               placeholder="Choose a password"/>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Create Account</button>
    </form>

    <div class="auth-links">
      <p>Already have an account? <a th:href="@{/auth/user-login}">Login here</a></p>
<!--      <p>Are you an admin? <a th:href="@{/auth/admin-login}">Login as admin</a></p>-->
    </div>
  </div>
</div>
</body>
</html>
