<!-- src/main/resources/templates/admin/charity-actions.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Charity Actions</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<!-- Admin Navigation -->
<div th:replace="fragments/admin-nav :: adminMenu"></div>

<div class="container">
    <h2>Charity Actions</h2>
    <div class="actions-header">
        <a class="btn" th:href="@{/admin/charity-actions/create}">Create New Action</a>
    </div>
    <table class="admin-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Collected</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="action : ${actions}">
            <td th:text="${action.id}">1</td>
            <td th:text="${action.title}">Title</td>
            <td th:text="${action.category}">CATEGORY</td>
            <td th:text="${action.collectedAmount}">0</td>
            <td>
                <a class="btn btn-edit" th:href="@{'/admin/charity-actions/edit/' + ${action.id}}">Edit</a>
                <a class="btn btn-delete" th:href="@{'/admin/charity-actions/delete/' + ${action.id}}" onclick="return confirm('Delete this action?');">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(actions)}">
            <td colspan="5">No charity actions found.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
