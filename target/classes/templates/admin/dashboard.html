<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<div th:replace="fragments/admin-nav :: adminMenu"></div>
<div class="container">
    <h1>Dashboard</h1>
    <div class="stats">
        <div>Total Donations: <span th:text="${totalDonations}">0</span></div>
        <div>Total Users: <span th:text="${totalUsers}">0</span></div>
    </div>
    <div class="dashboard-section">
        <h2>Demandes de contact</h2>
        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Demandes en attente</h3>
                <p class="stat-number" th:text="${pendingRequestsCount}">0</p>
                <a th:href="@{/admin/contact/requests/pending}" class="btn btn-primary">Voir les demandes en attente</a>
            </div>
            <div class="stat-card">
                <h3>Toutes les demandes</h3>
                <p class="stat-number" th:text="${totalRequestsCount}">0</p>
                <a th:href="@{/admin/contact/requests}" class="btn btn-secondary">Voir toutes les demandes</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
